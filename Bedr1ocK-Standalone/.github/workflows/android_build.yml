name: Bed1rocK Build & Release

on:
  push:
    branches: [ "main" ] # Runs whenever you push to main
  workflow_dispatch:      # Allows you to run it manually from the "Actions" tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'microsoft' # Matching the Microsoft build we used in terminal
        cache: gradle

    - name: Grant Execute Permission to Gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Bed1rocK-Debug-APK
        path: app/build/outputs/apk/debug/app-debug.apk

    # Optional: Automatically create a GitHub Release
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v') # Only runs if you push a tag like v1.0.1
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/debug/app-debug.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}